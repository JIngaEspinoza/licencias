services:
  postgres:
    image: postgres:16
    container_name: nest_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"             # expone Postgres en el host
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mi_user} -d ${POSTGRES_DB:-mi_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # (Opcional) pgAdmin para administrar visualmente
  # Acceso en http://localhost:5050 (usuario/clave definidos abajo)
